<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shooping cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="add-to-cart">
 <div class="container-xl ">
  <div class="row">
<!--product start-->
<div class="product">
  <!--first product start-->
  <div class="t-shirt " id="black">
<div class="row d-flex align-items-center">

  <div class="col-xl-6 col-md-6">
    <div class="product-name d-flex align-items-center ">
      <img src="./Images/1668752291664-01.jpeg" alt="">
      <h4 class="ml-4">Black Color T-Shirt </h4>
    </div>
  </div>

  <div class="col-xl-6 col-md-6">
    <div class="incriment-section d-flex align-items-center  justify-content-evenly">
      
      <div class="incriment-btn d-flex align-items-center">
        <button id="black-minus"><i class="bi bi-dash"></i></button>
        <input type="number" value="1"  id="black-number">
        <button id="black-plus"><i class="bi bi-plus"></i></button>
      </div>
   
      <div class="price ">
       <h5 class="mb-0 pr">$ <span  id="black-total">10</span></h5>
     </div>
        
       </div>
  </div>
</div>
<span id="blackClose"><i class="bi bi-x-circle"></i></span>
</div>
  <!--first product end-->
  <!--second product start-->
  <div class="t-shirt mt-3" id="white">
    <div class="row d-flex align-items-center">
    
      <div class="col-xl-6 col-md-6">
        <div class="product-name d-flex align-items-center ">
          <img src="./Images/1668752326532-01.jpeg" alt="">
          <h4 class="ml-4">White Color T-Shirt </h4>
        </div>
      </div>
    
      <div class="col-xl-6 col-md-6">
        <div class="incriment-section d-flex align-items-center  justify-content-evenly">
          
          <div class="incriment-btn d-flex align-items-center">
            <button id="white-minus"><i class="bi bi-dash"></i></button>
            <input type="number" value="1" id="white-number">
            <button id="white-plus"><i class="bi bi-plus"></i></button>
          </div>
       
          <div class="price ">
           <h5 class="mb-0 pr">$ <span id="white-total">8</span></h5>
         </div>
            
           </div>
      </div>
    </div>
    <span id="whiteClose"><i class="bi bi-x-circle"></i></span>
    </div>
      <!--second product end-->

      <!--product-total-detiels-->
<div class="product-total-detiels">
  <div class="row text-right">
    <h5>Subtotal = $<span id="subTotal">18</span></h5>
    <h5>Tax = $<span id="Tax">1.8</span></h5>
    <h5>Total = $<span id="Total">19.8</span></h5>
     <div class="chack">
      <button id="chackOut">Chack out</button>
     </div>
     
  </div>
</div>
 <!--product-total-detiels-->

    </div>
<!--product end-->

  </div>
 </div>
</section>

  </div>
</section>
<script src="app.js"></script>
</body>
</html>
